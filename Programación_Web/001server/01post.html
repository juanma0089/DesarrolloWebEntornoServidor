<!-- Prepara un formulario (001post.html) que haga un envío por POST y compruébalo de 
nuevo. -->
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>001server.</title>
  <link href="../css/bootstrap.css" rel="stylesheet">
  <script defer src="../js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container">
    <form class="row g-3 needs-validation"  action="001server.php" method="POST">
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="validationCustom01" name="nombre" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="validationCustom02" name="apellidos" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Nombre de usuario</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" name="userName" required>
          <div class="invalid-feedback">
            Porfavor escriba un nombre de usuario.
          </div>
        </div>
      </div>
      <br>
      <div class="row col-3 justify-content-center align-content-center align-items-center">
        <input type="submit" class="btn btn-danger" name="enviar" >
      </div>
      
    </form>
</div>   
</body>
</html>
<!--Al hacer un formulario por metodo POST vemos cambios en $_SERVER["REQUEST_METHOD"] el cual nos muestra el metodo por el cual se recoge los datos-->
